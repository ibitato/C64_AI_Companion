services:
  trainer:
    build:
      context: .
      dockerfile: Dockerfile.train
    image: c64-ai-companion:rocm72
    working_dir: /workspace
    command: bash
    stdin_open: true
    tty: true
    ipc: host
    shm_size: "16g"
    cap_add:
      - SYS_PTRACE
    security_opt:
      - seccomp=unconfined
    devices:
      - /dev/kfd
      - /dev/dri
    group_add:
      - video
      - render
    environment:
      HF_HOME: /workspace/.cache/huggingface
      TRANSFORMERS_CACHE: /workspace/.cache/huggingface/transformers
      TOKENIZERS_PARALLELISM: "false"
      PYTHONUNBUFFERED: "1"
    volumes:
      - ./:/workspace
      - hf_cache:/workspace/.cache/huggingface

volumes:
  hf_cache:
